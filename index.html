<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try.css">
    <title>Periodic Table</title>
</head>

<body>
    <main>
        <!-- Loading Animation -->
        <div class="loading">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
            <span style="--i:17"></span>
            <span style="--i:18"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
        </div>

        <!-- Selected Element -->
        <div id="selectedElement">
            <p id="selectedElementName"></p>
        </div>

        <!-- Block Selector -->
        <div id="block-selector">
            <div class="box s"></div>
            <div id="select-s-block">s-block</div>
            <div class="box p"></div>
            <div id="select-p-block">p-block</div>
            <div class="box d"></div>
            <div id="select-d-block">d-block</div>
            <div class="box f"></div>
            <div id="select-f-block">f-block</div>
        </div>

        <!-- Main Grid -->
        <div id="main-grid"></div>

        <!-- Popup -->
        <div id="popup1" class="overlay">
            <div class="popup">
                <div id="popup-header">
                    <h2 id="element-name"></h2>
                    <p id="block-name"></p>
                </div>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <p>Atomic Number:</p>
                    <p id="number"></p>
                    <p>Atomic Mass:</p>
                    <p id="atomic_mass"></p>
                    <p>Phase:</p>
                    <p id="phase"></p>
                    <p>Boiling Point:</p>
                    <p id="boil"></p>
                    <p>Melting Point:</p>
                    <p id="melt"></p>
                    <p>Density:</p>
                    <p id="density"></p>
                    <p>Discovered By:</p>
                    <p id="discovered_by"></p>
                    <p>Electron Shells:</p>
                    <p id="shells"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
